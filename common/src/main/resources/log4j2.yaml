Configuration:
  status: info
  monitorInterval: 30 # refresh config every 30s

  Appenders:
    Console:
      name: Console
      target: SYSTEM_OUT
      follow: true
      PatternLayOut:
        disableAnsi: false
        Pattern: "%cyan(%d{HH:mm:ss.SSS}) %gray([%thread]) %highlight(%-5level) %magenta(%logger{36}) - [X-Request-ID=%X{X-Request-ID}] - %msg%n"

  Loggers:
    Root:
      level: info
      AppenderRef:
        ref: Console
    logger:
      - name: com.bakdata.quick
        level: info
