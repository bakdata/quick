type Query {
    userRequests(
        userId: Int
        timestampFrom: Int
        timestampTo: Int
    ): [UserRequests]
    @topic(name: "user-request-range",
        keyArgument: "userId",
        rangeFrom: "timestampFrom",
        rangeTo: "timestampTo")

#    getUser(userId: Int): UserRequests @topic(name: "user-request-range", keyArgument: "userId")
}

type UserRequests {
    userId: Int
    serviceId: Int
    timestamp: Int
    requests: Int
    success: Int
}
