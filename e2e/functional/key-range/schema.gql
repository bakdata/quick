type Query {
    findUserPurchasesInTime(
        userId: String
        timestampFrom: Int
        timestampTo: Int
    ): [Purchase] @topic(name: "user-purchases-range-key-test",
        keyArgument: "userId"
        rangeFrom: "timestampFrom",
        rangeTo: "timestampTo")
}

type Purchase {
    productId: Int!
    userId: Int!
    amount: Int
    price: Price
    timestamp: Int
}

type Product {
    productId: Int!
    name: String
    description: String
    price: Price
}

type Price {
    total: Float
    currency: String
}
